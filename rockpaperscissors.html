<!DOCTYPE html>

    <body>
		<p></p>
        <script>

			function computerPlay() {
				let index = Math.floor(Math.random() * 3);
				return options[index];
			}
			options = ["rock", "paper", "scissors"]

			let playerselection = window.prompt('Input to play rock, paper & scissors', 'rock');
	    	let computerselection = computerPlay();
			
			function round(playerselection, computerselection) {
				if ((playerselection === "rock" && computerselection === "scissors") || (playerselection === "paper" && computerselection === "rock") || 
					(playerselection === "scissors" && computerselection === "paper")) {
					return message("Won",playerselection,computerselection)
				} else if (playerselection === computerselection){ 
					return message("Tied",computerselection + " doesn't",playerselection)
				} else {
					return message("lost",computerselection,playerselection)
				}
			} 
			function message(result, winningvalue, losingvalue) {
				return "You " + result + " ! " + winningvalue + " beat " + losingvalue;
			}
			alert(round(playerselection,computerselection));
        </script>
    </body>
</html>
